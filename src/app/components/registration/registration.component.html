<div class="Main">
  
  <div class="left-div" fxLayout="column" fxLayoutAlign="start">
    <div class="header">
      <span style="color:#4285F4">F</span>
      <span style="color:#DB4437">u</span>
      <span style="color:#F4B400">n</span>
      <span style="color:#4285F4">d</span>
      <span style="color:#0F9D58">o</span>
      <span style="color:#DB4437">o</span>
    </div>
    
    <h1>Create your Fundoo Account</h1>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="space-evenly center">
      <div class="form-group">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input formControlName="firstName" matInput placeholder="First Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
            <mat-error *ngIf="this.f.firstName.invalid">First Name is required</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
            <mat-icon matSuffix></mat-icon>
            <mat-hint></mat-hint>
          </mat-form-field>
        </p>
      </div>
  
      <div class="form-group" >
        <p>
          <mat-form-field appearance="outline" [style.width.px]=420>
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username">
            <mat-icon matSuffix></mat-icon>
            <mat-hint>You can use letters,numbers & periods</mat-hint>
          </mat-form-field>
        </p>
      </div>

      <h3 class="text">Use my current email address instead</h3>

      <div class="form-group">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password">
            <mat-icon matSuffix></mat-icon>
            <mat-hint></mat-hint>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Confirm</mat-label>
            <input matInput placeholder="Confirm">
            <mat-icon matSuffix></mat-icon>
            <mat-hint></mat-hint>
          </mat-form-field>
        </p>
      </div>

      <div>
        <mat-checkbox class="example-margin">Show Password</mat-checkbox>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <h3>Sign in instead<p></h3>
        <button mat-raised-button>Next</button>
      </div>

    </form>
  </div>

  <div class="right-div" fxLayout="column" fxLayoutAlign="space-around center">
    <img src="../../../assets/fundoo_img.svg">
    <span>One account. All of Fundoo working for you.</span>
  </div>
  
  
</div>
